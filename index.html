<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <figure>
        <div class="image"></div>
      </figure>
      <section>
        <h1>Stay updated!</h1>
        <p class="same">
          Join 60,000+ product managers receiving monthly updates on:
        </p>
        <div class="list">
          <div class="list-items">
            <div class="list-icon">
              <img src="./assets/images/icon-list.svg" alt="list icon" />
            </div>
            <div class="list-item same">
              Product discovery and building what matters
            </div>
          </div>
          <div class="list-items">
            <div class="list-icon">
              <img src="./assets/images/icon-list.svg" alt="list icon" />
            </div>
            <div class="list-item same">
              Measuring to ensure updates are a success
            </div>
          </div>
          <div class="list-items">
            <div class="list-icon">
              <img src="./assets/images/icon-list.svg" alt="list icon" />
            </div>
            <div class="list-item same">And much more!</div>
          </div>
        </div>
        <form>
          <label for="email">Email address</label>
          <input
            type="email"
            id="email"
            placeholder="email@company.com"
            required
            class="box input-box"
          />
          <button class="box subscribe">Subscribe to monthly newsletter</button>
        </form>
      </section>
    </main>
    <!-- Sign-up form start -->

    <!-- Sign-up form end -->

    <!-- Success message start -->

    <!-- Thanks for subscribing! A confirmation email has been sent to
    ash@loremcompany.com. Please open it and click the button inside to confirm
    your subscription. Dismiss message -->

    <!-- Success message end -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
